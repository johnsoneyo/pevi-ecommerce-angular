
  <mat-card class="example-card" *ngFor="let product of products">
     <img mat-card-image [src]="getImage(product.id)" >
    <mat-card-content>
      <p>
       {{product.name}}
      </p>
      <star-rating-comp [starType]="'svg'" [rating]="2.63"></star-rating-comp>
      <p>
       &#8358;{{product.price}} 
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addToCart(product)" mat-icon-button>
            <mat-icon  >add_circle</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon >favorite_border</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon >favorite</mat-icon>
          </button>
    </mat-card-actions>
  </mat-card>
