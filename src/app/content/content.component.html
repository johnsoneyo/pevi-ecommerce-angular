
  <mat-card class="example-card" *ngFor="let product of products">
     <img mat-card-image [src]="getImage(product.id)" >
    <mat-card-content>
        <div class="card_overlay text-center">
            <h6>{{product.name}}</h6>
            <p class="product_price"> &#8358;{{product.price}} </p>
            <a href="#" (click)="addToCart(product)" class="btn btn-primary">add to cart</a>
        </div>	
      <p>
       {{product.name}}
      </p>
      <star-rating-comp [starType]="'svg'" [rating]="2.63"></star-rating-comp>
    
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addToCart(product)" mat-icon-button>
            <mat-icon  >add_circle</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon >favorite_border</mat-icon>
          </button>
          <button mat-icon-button color="accent">
            <mat-icon >favorite</mat-icon>
          </button>
    </mat-card-actions>
  </mat-card>
