<mat-sidenav-container>
  
  <mat-sidenav align="end" #sidenav  mode="side" >
        <mat-tab-group>
            <mat-tab label="Cart Items Checkout">

              <mat-grid-list *ngFor="let order of orders" cols="4" rowHeight="2:1">
                <mat-grid-tile> <img mat-card-image [src]="order.imageUrl" alt="Product Photo"></mat-grid-tile>
                <mat-grid-tile>{{order.productName}}</mat-grid-tile>
                <mat-grid-tile>{{order.productId}}</mat-grid-tile>
                <mat-grid-tile>{{order.quantity}}</mat-grid-tile>
                <mat-grid-tile>
                <button mat-icon-button (click)="removeOrder(order)" >
                  <mat-icon>cancel</mat-icon>
                </button>
                </mat-grid-tile>
                 </mat-grid-list>
                 <button mat-raised-button color="accent">Checkout</button>
            </mat-tab>
            <mat-tab label="Login"></mat-tab>
          </mat-tab-group>
      
      
  </mat-sidenav>
  <div class="my-content">
    <app-sidebar class="sidebar"></app-sidebar>
    <app-content class="content-inner"></app-content>
  </div>
</mat-sidenav-container>
